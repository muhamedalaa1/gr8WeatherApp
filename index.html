<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ===== Favicon ===== -->
    <link rel="icon" href="images/favicon.png" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- ===== Font Awesome Library Icons ===== -->
    <link rel="stylesheet" href="css/external/all.min.css" />
    <!-- ===== Bootstrap Grid System ===== -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- ===== Main CSS Style Sheet ===== -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main class="interface" id="interface">
      <div class="container">
        <header class="row">
          <div class="location col-md-6 col-sm-12 mb-2">
            <i class="fa-solid fa-location-dot"></i>
            <p class="location  m-0"></p>
          </div>
          <div class="search-bar col-md-6 col-sm-12 mb-2">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input
              type="text"
              name="search"
              placeholder="Search city..."
              id="searchBox"
              spellcheck="false"
              autocomplete="off"
            />
          </div>
        </header>

        <section class="forecast row">


          <div class="forecast-data col-md-9 col-sm-12">
            <h2>Weather</h2>
            <div class="forecast-cards row">
              
            </div>
          </div>


          <div class="rain-chance col-md-3 col-sm-12">
            <h3>Chance of rain</h3>
            <div class="rain-day-hours">
              <div class="clock" data-clock="9">
                <div class="bar">
                  <div class="percent"></div>
                </div>
                <p>9 Am</p>
              </div>
              <div class="clock" data-clock="11">
                <div class="bar">
                  <div class="percent"></div>
                </div>
                <p>11 Am</p>
              </div>
              <div class="clock" data-clock="15">
                <div class="bar">
                  <div class="percent"></div>
                </div>
                <p>3 PM</p>
              </div>
              <div class="clock" data-clock="19">
                <div class="bar">
                  <div class="percent"></div>
                </div>
                <p>7 PM</p>
              </div>
              <div class="clock" data-clock="22">
                <div class="bar">
                  <div class="percent"></div>
                </div>
                <p>10 PM</p>
              </div>
            </div>
          </div>
        </section>

        <section class="recent-cities row">
          <div class="recent-header">
            <h2>Recent Cities</h2>
            <button>Clear All <i class="fa-solid fa-trash-can"></i></button>
          </div>
          <div class="city-items"></div>
        </section>
      </div>
    </main>
    <!-- ===== Main JS File ===== -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.10.0/sweetalert2.all.min.js" integrity="sha512-afjx9CPMcenzR1VdAJH54qU9mFUu5sKsE6R/fa9k2XyZq9Qhj8PAFoy8o5v6kUZaKxrtXSRRS2/OImaysHzKLw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/main.js"></script>
  </body>
</html>
